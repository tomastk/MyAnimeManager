<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Anime Manager</title>
  <!--Normalize.css-->
  <link rel="stylesheet" href="../css/normalize.css">
  <!--My Own Resetter-->
  <link rel="stylesheet" href="../css/resetter.css">
  <!--Page Styles-->
  <link rel="stylesheet" href="../css/login.css">
  <!---Page Own Styles-->

  <style>
    /* Changing the img background for the left side */

    .left {
      background-image: url(../img/sign-up-waifu.jpg)
    }
  </style>

</head>
<body>
  <div class="left">
  </div>
  <main class="login-main">
    <div class="right">
      <div class="logo">
        <img src="../img/logo.png" alt="My Anime Manager Logo">
      </div>
      <h1 class="page-title">Registrarme</h1>
      <form class="login-form">
        <input type="text" placeholder="Username" class="form__input">
        <input type="password" placeholder="Contraseña" class="form__input">
        <input type="password" placeholder="Repetir Contraseña" class="form__input">
        <input type="submit" value="Registrarme" class="btn-primary">
      </form>
      <a href="login.html" class="sign-up">Ya tengo una cuenta</a>
    </div>
  </main>
  
</body>
</html>
